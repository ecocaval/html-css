    <title>Fontes</title>
    <style>

        @font-face {
            font-family:'love' ;
            src: url('fonts/love story.ttf') format('truetype'),  
            url('fonts/love story.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - trutype-aat
            - svg
        */

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body{
            font-family:'Dancing Script', Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1{
            font-family: 'love', cursive;
        }
    </style>
